language: python3
sudo: enabled
python:
    - "3.6"
before_install:
    - sudo apt-get install -y fish
install:
    - pyenv global system 3.6
    - pip3.6 install flake8 pytest --user
script:
    - flake8
    - pytest
matrix:
    include:
        - install: /bin/bash install.sh
        script: fish -c 'exit'
        - install: /bin/bash install.sh
        script: bash -c 'exit'

