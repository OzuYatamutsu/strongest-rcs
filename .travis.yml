sudo: enabled
language: python3
python: "3.6"
matrix:
    include: 
        - name: "Fish"
          env: SHELL_TYPE=fish
          before_install:
            - sudo apt-add-repository -y ppa:fish-shell/release-2
            - sudo add-apt-repository -y ppa:deadsnakes/ppa
            - sudo apt-get update
            - sudo apt-get install -y fish python3.6
            - sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.6 1
          install: 
            - pyenv global system 3.6
            - /bin/bash install.sh
          script:
            - fish -c 'exit'
        - name: "Bash"
          env: SHELL_TYPE=bash
          before_install:
             - sudo add-apt-repository -y ppa:deadsnakes/ppa
             - sudo apt-get update
             - sudo apt-get install -y python3.6
             - sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.6 1 
          install:
            - pyenv global system 3.6
            - /bin/bash install.sh
          script:
            - bash -c 'exit'
        - name: "PowerShell"
          env: SHELL_TYPE=powershell
          before_install:
             - wget https://github.com/PowerShell/PowerShell/releases/download/v6.1.0/powershell_6.1.0-1.ubuntu.14.04_amd64.deb
             - sudo dpkg -i powershell_6.1.0-1.ubuntu.14.04_amd64.deb || true
             - sudo apt-get install -f
             - sudo add-apt-repository -y ppa:deadsnakes/ppa
             - sudo apt-get update
             - sudo apt-get install -y python3.6
             - sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.6 1 
          install:
            - pyenv global system 3.6
            - pwsh install.ps1
          script:
            - pwsh -c 'exit'
        - name: "Zsh"
          env: SHELL_TYPE=zsh
          before_install:
             - sudo add-apt-repository -y ppa:deadsnakes/ppa
             - sudo apt-get update
             - sudo apt-get install -y python3.6 zsh
             - sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.6 1 
          install:
            - pyenv global system 3.6
            - /bin/bash install.sh
          script:
            - zsh -c 'exit'
        - name: "Xonsh"
          env: SHELL_TYPE=xonsh
          before_install:
            - sudo add-apt-repository -y ppa:deadsnakes/ppa
            - sudo apt-get update
            - sudo apt-get install -y python3.6
            - sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.6 1
          install: 
            - pyenv global system 3.6
            - /bin/bash install.sh
          script:
            - xonsh -c 'exit'

